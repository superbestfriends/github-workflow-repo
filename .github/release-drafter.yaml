---
template: |
  ## Whatâ€™s Changed

  $CHANGES
no-changes-template: "_No changes yet._"
name-template: "$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
tag-prefix: "v"
categories:
  - title: ğŸš« Breaking Changes
    labels:
      - breaking
  - title: "ğŸš€ Features"
    labels:
      - "feature"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "renovate"
autolabeler:
  - label: breaking
    title:
      - "/(?<!non[- ]?)breaking/i"
  - label: "bug"
    branch:
      - '/hotfix\/.+/'
    title:
      - "/fix/i"
  - label: "feature"
    branch:
      - '/feature\/.+/'
  - label: "chore"
    files:
      - "*.md"
version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feature"
  patch:
    labels:
      - "chore"
      - "renovate"
  default: patch
