---
name: On Release - Generic

"on":
  workflow_call:
    outputs:
      next-version: ${{ jobs.release.outputs.next-version }}
    secrets:
      github-token:
        required: true

jobs:
  lint:
    uses: superbestfriends/github-workflow-repo/workflows/utils/lint.yaml@v1
    secrets: inherit

  release:
    needs: lint
    if: needs.lint.result == 'success'
    outputs:
      next-version: ${{ steps.release.outputs.name }}
    steps:
      - uses: actions/checkout@v3

      - name: release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yaml
          publish: false
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
