---
name: Setup Java
description: "Initializes the Java Build Environment"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: "oracle"
        java-version: 17
        cache: "maven"

    - uses: actions/cache@v5
      with:
        path: target
        key: ${{ github.run_id }}
